  <body>
    <h1>Romcal</h1>
    <code>Open your console to view calendar output</code>

    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js" integrity="sha256-YFhaeQSVBgAFNN5z4I9YRB2jCuqc2nvypz0Q2eQzcx8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="dist/romcal.bundle.min.js"></script>
    <script>
      var currentYear = new Date().getFullYear();
      // If your locale is supported by Romcal, it will use it.
      // If not, it will default to 'en'.
      var currentLocale = navigator.language || navigator.userLanguage;

      var dates = Romcal.calendarFor({
          year: currentYear,
          locale: currentLocale
      });

      var result = Romcal.queryFor(dates, {
          month: 3
      });

      console.log(currentLocale)
      console.log(result)
      //console.log(result[28])
    </script>
